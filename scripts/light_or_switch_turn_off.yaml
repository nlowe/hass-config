alias: 'Light Or Switch: Turn Off'
description: 'Turn Off Lights or Switches'

sequence:
- parallel:
  - alias: 'Turn Off Switches'
    action: switch.turn_off
    target:
      entity_id: >-
        {{-
          entity_id
          | expand
          | selectattr('domain', 'eq', 'switch')
          | map(attribute='entity_id')
          | list
        -}}
  - alias: 'Turn Off Lights'
    action: light.turn_off
    target: 
      entity_id: >-
        {{-
          entity_id
          | expand
          | selectattr('domain', 'eq', 'light')
          | map(attribute='entity_id')
          | list
        -}}
